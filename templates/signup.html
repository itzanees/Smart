{% extends 'main/base.html' %}

{% load static %}

{% block title %} Home {% endblock %}

{% block content %}

<div class="pb-5">
    <div class="modal modal-sheet position-static d-block p-5" tabindex="-1" role="dialog" id="modalSignin"
        style="z-index: 19;">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow"
                style="background: rgba(112, 114, 114, 0.459)!important; margin-top: 50px;">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="display-5 mb-0 fs-2 text-white">Be a <span class="navbar-brand">Smart</span> member</h1>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="">
                            <label for="floatingInput">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="">
                            <label for="floatingInput">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control rounded-3" id="floatingInput"
                                placeholder="9123456789">
                            <label for="floatingInput">Phone Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Confirm Password">
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control rounded-3" id="floatingPassword">
                            <label for="floatingPassword">Date of Birth</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                        <small class="text-warning">By clicking Sign up, you agree to the terms of use.</small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
