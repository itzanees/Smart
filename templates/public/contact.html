{% extends 'public/base.html' %}

{% load static %}

{% block title %} Contact {% endblock %}

{% block content %}

<div class="text-white inner">
    <h6>Smart Hospital</h6>
    <h4>Contact</h4>
    <h5>Keeps You Connected</h5>
</div>

<div class=" content-1">
    <h3 class="text-center text-white">Contact Us</h3>
    <form action="" method="post">
        {% csrf_token %}
        <div class="row pt-3">
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Full Name">
                    <label for="floatingPassword">Name</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Phone Number</label>
                </div>
            </div>

            <div class="col-md-12 text-white">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="Message" checked>
                    <label class="form-check-label" for="inlineRadio1">Message</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="Enquiry">
                    <label class="form-check-label" for="inlineRadio1">Enquiry</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="Suggestion">
                    <label class="form-check-label" for="inlineRadio2">Suggestion</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="Complaint">
                    <label class="form-check-label" for="inlineRadio3">Complaint</label>
                </div>
            </div>
            <div class="col-md-12 my-2">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave your feedback here" id="floatingTextarea"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea">Message</label>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-md btn-primary" value="Submit">
            </div>
        </div>
    </form>
</div>
{% endblock %}
